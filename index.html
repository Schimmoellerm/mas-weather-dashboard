<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
          crossorigin="anonymous">
    <link rel='stylesheet' href='./Assets/style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Application Title at top of Page-->
    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center customTitle">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <!--City Search-->
    <div class= 'container'>
        <h3>Search For a City</h3>
        <div class= 'searchBar'>
            <input id='searchInput' type= 'text' placeholder= 'Search...'>
            <button id='searchBtn' type="submit">Submit</button>
        </div>

        <!--City searches append here-->
        <div class='citySearches'>
            <ul class='citylist'></ul>
        </div>
    </div>

    <!--Current Weather Append-->
    <div id='currentWeather'>
        <h3>Current Weather</h3>
    </div>

    <!--5 day forecast append-->
    <div id='fiveDayWeather'>
        <h3>5 Day Forecast</h3>
    </div>

    
    
</body>
<script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src='./Assets/script.js'></script>
</html>
